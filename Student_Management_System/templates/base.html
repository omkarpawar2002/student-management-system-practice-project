<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title></title>
    {% endblock %}

    {% block heading %}
    {% endblock %}

    <link rel="stylesheet" href="{% static 'Student_Application/css/base.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body style="background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Create_Student' %}">CREATE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Show_Student' %}">DISPLAY</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    {% if user.is_authenticated %}
                    <span id="user_id">{{user.username}}</span>
                    <a href="{% url 'Sign_Out' %}"><button class="btn btn-outline-dark me-2" type="button">Log
                            Out</button></a>
                    {% else %}
                    <a href="{% url 'Sign_In' %}"><button class="btn btn-outline-dark me-2" type="button">Log
                            In</button></a>
                    <a href="{% url 'Sign_Up' %}"><button class="btn btn-outline-dark" type="button">Sign
                            Up</button></a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
