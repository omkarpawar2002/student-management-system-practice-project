{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>UPDATE STUDENT</title>
{% endblock %}

{% block heading %}
<link rel="stylesheet" href="{% static 'Student_Application/css/create_student.css' %}">
{% endblock %}

{% block content %}
<div class="container" style=" background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 20px;">
    <h1 style="color: white;"><u>
            <center>Update Student Details</center>
        </u></h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-light col-5">UPDATE STUDENT</button>
        <a href="{% url 'Show_Student' %}"><button type="button" class="btn btn-outline-light col-5 float-end">CANCEL
                STUDENT</button></a>
    </form>
</div>
{% endblock %}
