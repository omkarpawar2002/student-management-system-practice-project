{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>CREATE STUDENT</title>
{% endblock %}

{% block heading %}
<link rel="stylesheet" href="{% static 'Student_Application/css/create_student.css' %}">
{% endblock %}

{% block content %}
<div class="container" style="background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 20px;">
    <h1 style="color: white;"><u>
            <center>Student Application Form</center>
        </u></h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-light col-5">ADD STUDENT</button>
        <button type="reset" class="btn btn-outline-light col-5 float-end">RESET STUDENT</button>
    </form>
</div>
{% endblock %}
